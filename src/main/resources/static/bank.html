<!DOCTYPE html>
<html>

<head>
    <title>Bank Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col w-full h-full justify-center text-center items-center">
    <h1 class="font-bold text-3xl mb-8">Bank Management</h1>

    <div class="flex justify-center space-x-8">
        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Create Bank</div>
            <form id="createBankForm" class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" name="bankName" required class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="location">Country:</label>
                    <input type="text" id="location" name="location" required class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Create Bank
                </button>
            </form>
        </div>

        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Add Employee to a Branch</div>
            <form id="createEmployeeForm" class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="name">Employee Name:</label>
                    <input type="text" id="name" name="name" class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="empId">Employee ID:</label>
                    <input type="text" id="empId" name="empId" class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="salary">Salary:</label>
                    <input type="text" id="salary" name="salary" class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="branchId">Branch ID:</label>
                    <input type="text" id="branchId" name="branchId" class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Add Employee
                </button>
            </form>
        </div>

        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Get Bank Details</div>
            <form id="getBankForm" class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="bankId">Bank ID:</label>
                    <input type="number" id="bankId" name="bankId" required class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Get Bank Details
                </button>
            </form>
        </div>
    </div>

    <div id="bankDetails" class="font-semibold text-left px-4"></div>

    <script>
        // AJAX request to create a bank
        document.getElementById("createBankForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("/api/banks", {
                method: "POST",
                body: JSON.stringify({
                    bankName: formData.get("bankName"),
                    location: formData.get("location")
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert("Bank created successfully with ID: " + data.id);
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to create bank: " + error.message);
                });
        });

        // AJAX request to add employees to a branch
        document.getElementById("createEmployeeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let branchId = formData.get("branchId");
            fetch("/api/employees/" + branchId, {
                method: "POST",
                body: JSON.stringify({
                    name: formData.get("name"),
                    empId: formData.get("empId"),
                    address: formData.get("address"),
                    contact: formData.get("contact"),
                    salary: formData.get("salary"),
                    branchId: formData.get("branchId"),
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert("Employee added successfully");
                        this.reset();
                    } else {
                        throw new Error("Failed to add employee");
                    }
                })
                .catch(error => {
                    alert("Failed to add employee: " + error.message);
                });
        });

        // AJAX request to get bank details by ID
        document.getElementById("getBankForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let bankId = document.getElementById("bankId").value;
            fetch("/api/banks/" + bankId)
                .then(response => response.json())
                .then(data => {
                    let bankDetails = `
                    <h3>Bank Details</h3>
                    <p>ID: ${data.id}</p>
                    <p>Bank Name: ${data.bankName}</p>
                    <p>Location: ${data.location}</p>
                    <p>Number of Branches: ${data.numberOfBranches}</p>
                `;
                    document.getElementById("bankDetails").innerHTML = bankDetails;
                })
                .catch(error => {
                    alert("Failed to fetch bank details: " + error.message);
                });
        });
    </script>
</body>

</html>
