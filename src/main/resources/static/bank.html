<!DOCTYPE html>
<html>

<head>
    <title>Bank Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col w-full h-full justify-center text-center items-center">
    <h1 class="font-bold text-2xl mb-8">Bank Management</h1>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Create Bank</div>
        <form id="createBankForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="bankName">Bank Name:</label>
                <input type="text" id="bankName" name="bankName" required class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="location">Country:</label>
                <input type="text" id="location" name="location" required class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Create Bank</button>
        </form>
    </div>

    <div class="border-2 border-black w-screen"></div>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Add Employee to a Branch</div>
        <form id="createEmployeeForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="branchId">Branch ID:</label>
                <input type="text" id="branchId" name="branchId" class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Add Employee</button>
        </form>
    </div>

    <div class="border-2 border-black w-screen"></div>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Get Bank Details</div>
        <form id="getBankForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="bankId">Bank ID:</label>
                <input type="number" id="bankId" name="bankId" required class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Get Bank Details</button>
        </form>
    </div>

    <div id="bankDetails"></div>

    <script>
        // AJAX request to create a bank
        document.getElementById("createBankForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("/api/banks", {
                method: "POST",
                body: JSON.stringify({
                    bankName: formData.get("bankName"),
                    location: formData.get("location")
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert("Bank created successfully with ID: " + data.id);
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to create bank: " + error.message);
                });
        });

        // AJAX request to add employees to a branch
        document.getElementById("createEmployeeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let branchId = formData.get("branchId");
            fetch("/api/employees/" + branchId, {
                method: "POST",
                body: JSON.stringify({
                    name: formData.get("name"),
                    empId: formData.get("empId"),
                    address: formData.get("address"),
                    contact: formData.get("contact"),
                    salary: formData.get("salary"),
                    branchId: formData.get("branchId"),
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert("Employee added successfully");
                        this.reset();
                    } else {
                        throw new Error("Failed to add employee");
                    }
                })
                .catch(error => {
                    alert("Failed to add employee: " + error.message);
                });
        });

        // AJAX request to get bank details by ID
        document.getElementById("getBankForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let bankId = document.getElementById("bankId").value;
            fetch("/api/banks/" + bankId)
                .then(response => response.json())
                .then(data => {
                    let bankDetails = `
                    <h3>Bank Details</h3>
                    <p>ID: ${data.id}</p>
                    <p>Bank Name: ${data.bankName}</p>
                    <p>Location: ${data.location}</p>
                    <p>Number of Branches: ${data.numberOfBranches}</p>
                `;
                    document.getElementById("bankDetails").innerHTML = bankDetails;
                })
                .catch(error => {
                    alert("Failed to fetch bank details: " + error.message);
                });
        });
    </script>
</body>

</html>
