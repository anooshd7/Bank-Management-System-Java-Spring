<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./atm-style.css">
    <title>Document</title>
</head>
<body>
    <div class="ATM">
        <div class="left-buttons">
            <button href="/deposit.html">DEPOSIT</button>
            <button>PIN CHANGE</button>
        </div>
        <div class="right-buttons">
            <button href="/withdraw.html">WITHDRAW</button>
            <button>MINI STATEMENT</button>
            <button style="font-size: 12px;">BALANCE ENQUIRY</button>
            <button>EXIT</button>
        </div>
    </div>
</body>

<script>
    window.onload = () => {
        let username = localStorage.getItem("username");
        if (!username) {
            alert("Username not found in local storage.");
            return;
        }
        localStorage.setItem("atm", 1);
    };
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            if (button.textContent === 'DEPOSIT') {
                // Go to deposit page
                window.location.href = 'deposit.html';

            } else if (button.textContent === 'PIN CHANGE') {
                window.location.href = '/pinChange';
            } else if (button.textContent === 'WITHDRAW') {
                window.location.href = 'withdraw.html';
            } else if (button.textContent === 'MINI STATEMENT') {
                window.location.href = '/miniStatement';
            } else if (button.textContent === 'BALANCE ENQUIRY') {
                window.location.href = '/balance';
            } else if (button.textContent === 'EXIT') {
                window.location.href = '/exit';
            }
        });
    });
</script>

</html>
