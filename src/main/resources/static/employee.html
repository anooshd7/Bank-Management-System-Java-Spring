<!DOCTYPE html>
<html>

<head>
    <title>Branch Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col w-full h-full justify-center text-center items-center">

    <div th:replace="layout/header :: header"></div>

    <h1 class="font-bold text-3xl mb-8">Branch Management</h1>

    <div class="flex justify-center space-x-8">
        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Create Branch</div>
            <form id="createBranchForm"
                class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="name">Branch Name:</label>
                    <input type="text" id="name" name="name" required class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required class="border rounded-md py-2 px-3">
                </div>
                <div class="flex gap-2">
                    <label for="bankId">Bank ID:</label>
                    <input type="number" id="bankId" name="bankId" class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Create Branch
                </button>
            </form>
        </div>

        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Close Branch</div>
            <form id="closeBranchForm"
                class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="branchId">Branch ID:</label>
                    <input type="number" id="branchId" name="branchId" required class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Close Branch
                </button>
            </form>
        </div>

        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Manage Employees</div>
            <form id="manageEmployeesForm"
                class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="branchId">Branch ID:</label>
                    <input type="number" id="branchId" name="branchId" required class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    List All Employees
                </button>
            </form>
        </div>

        <div class="w-1/3 bg-gray-100 border border-gray-300 rounded-lg">
            <div class="font-semibold text-xl mb-4 bg-gray-200 rounded-t-lg">Get Bank Details</div>
            <form id="getBankForm" class="gap-2 flex flex-col items-center p-4">
                <div class="flex gap-2">
                    <label for="bankId">Bank ID:</label>
                    <input id="bankId" name="bankId" class="border rounded-md py-2 px-3">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                    Get Bank Details
                </button>
            </form>
        </div>
    </div>

    <div id="bankDetails" class="font-semibold text-left px-4"></div>

    <script>
        // AJAX request to create a branch
        document.getElementById("createBranchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("/api/branches/" + formData.get("bankId"), {
                method: "POST",
                body: JSON.stringify({
                    name: formData.get("name"),
                    address: formData.get("address"),
                    bankId: formData.get("bankId"),
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert("Branch created successfully with ID: " + data.id);
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to create branch: " + error.message);
                });
        });

        // AJAX request to close a branch
        document.getElementById("closeBranchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let branchId = document.getElementById("branchId").value;
            fetch("/api/branches/" + branchId, {
                method: "DELETE"
            })
                .then(() => {
                    alert("Branch closed successfully");
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to close branch: " + error.message);
                });
        });

        // AJAX request to get bank details by ID
        document.getElementById("getBankForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let bankId = formData.get("bankId");
            fetch("/api/banks/" + bankId)
                .then(response => response.json())
                .then(data => {
                    let bankDetails = `
                    <h3>Bank Details</h3>
                    <p>ID: ${data.id}</p>
                    <p>Bank Name: ${data.bankName}</p>
                    <p>Location: ${data.location}</p>
                    <p>Number of Branches: ${data.numberOfBranches}</p>
                `;
                    document.getElementById("bankDetails").innerHTML = bankDetails;
                })
                .catch(error => {
                    alert("Failed to fetch bank details: " + error.message);
                });
        });

    </script>
</body>

</html>
