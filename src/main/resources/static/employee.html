<!DOCTYPE html>
<html>

<head>
    <title>Branch Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col w-full h-full justify-center text-center items-center">

    <div th:replace="layout/header :: header"></div>

    <h1 class="font-bold text-2xl mb-8">Branch Management</h1>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Create Branch</div>
        <form id="createBranchForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="name">Branch Name:</label>
                <input type="text" id="name" name="name" required class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required class="border-2 border-black rounded-md">
            </div>
            <div class="flex gap-2">
                <label for="bankId">Bank ID:</label>
                <input type="number" id="bankId" name="bankId" class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Create Branch</button>
        </form>
    </div>

    <div class="border-2 border-black w-screen"></div>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Close Branch</div>
        <form id="closeBranchForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="branchId">Branch ID:</label>
                <input type="number" id="branchId" name="branchId" required class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Close Branch</button>
        </form>
    </div>

    <div class="border-2 border-black w-screen"></div>

    <div class="flex flex-col w-fit text-center items-center justify-center">
        <div class="font-semibold text-xl">Manage Employees</div>
        <form id="manageEmployeesForm"
            class="gap-2 flex flex-col justify-center items-center text-center mb-4 border-black p-2">
            <div class="flex gap-2">
                <label for="branchId">Branch ID:</label>
                <input type="number" id="branchId" name="branchId" required class="border-2 border-black rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 p-2 rounded-md w-fit">Manage Employees</button>
        </form>
    </div>

    <script>
        // AJAX request to create a branch
        document.getElementById("createBranchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("/api/branches/" + formData.get("bankId"), {
                method: "POST",
                body: JSON.stringify({
                    name: formData.get("name"),
                    address: formData.get("address"),
                    bankId: formData.get("bankId"),
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert("Branch created successfully with ID: " + data.id);
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to create branch: " + error.message);
                });
        });

        // AJAX request to close a branch
        document.getElementById("closeBranchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let branchId = document.getElementById("branchId").value;
            fetch("/api/branches/" + branchId, {
                method: "DELETE"
            })
                .then(() => {
                    alert("Branch closed successfully");
                    this.reset();
                })
                .catch(error => {
                    alert("Failed to close branch: " + error.message);
                });
        });

        // AJAX request to manage employees of a branch
        document.getElementById("manageEmployeesForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let branchId = document.getElementById("branchId").value;
            // Implement logic to manage employees
            alert("Manage employees feature is not implemented yet");
        });
    </script>
</body>

</html>
