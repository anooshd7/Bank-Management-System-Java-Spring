<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f7fafc;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-container:hover, .form-container:focus-within {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-container input[type="number"], .form-container input[type="text"] {
            transition: box-shadow 0.3s ease;
        }

        .form-container input[type="number"]:focus, .form-container input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .form-container button[type="submit"] {
            transition: background-color 0.3s ease;
        }

        .form-container button[type="submit"]:hover {
            background-color: #4a5568;
        }

        .form-container button[type="submit"]:focus {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans relative">

<img class="background-image" src="banks.jpeg" alt="Background Image">

<!-- Account Management Section -->
<div class="container mx-auto max-w-md py-12">
    <div class="form-container bg-white shadow-md rounded px-8 py-10">
        <h1 class="text-3xl font-bold mb-6 text-center">Account Management</h1>
        <!-- Deposit Form -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Deposit</h2>
            <form id="depositForm" method="post">
                <div class="mb-4">
                    <label for="depositAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
                    <input type="number" id="depositAmount" name="depositAmount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Deposit
                </button>
            </form>
        </div>
        <!-- Withdraw Form -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Withdraw</h2>
            <form id="withdrawForm" method="post">
                <div class="mb-4">
                    <label for="withdrawAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
                    <input type="number" id="withdrawAmount" name="withdrawAmount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Withdraw
                </button>
            </form>
        </div>
        <!-- Check Balance Form -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Check Balance</h2>
            <form id="getBalanceForm" method="post">
                <button type="submit" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Check Balance
                </button>
            </form>
        </div>
        <!-- Change PIN Form -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">Change PIN</h2>
            <form id="changePINform" method="post">
                <div class="mb-4">
                    <label for="newPIN" class="block text-gray-700 text-sm font-bold mb-2">Enter New PIN:</label>
                    <input type="text" id="newPIN" name="newPIN" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Change PIN
                </button>
            </form>
        </div>
<!-- Get Account Details Form -->
<div class="mb-8">
    <h2 class="text-xl font-bold mb-4">Get Account Details</h2>
    <form id="getAccountDetailsForm" method="post">
        <button type="submit" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Get Account Details
        </button>
    </form>
</div>

<!-- Account Details Display -->
<div id="accountDetails" class="mb-8">
    <!-- Account details will be inserted here -->
</div>

    <script>

        document.getElementById("depositForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let depositAmount = parseFloat(formData.get("depositAmount"));
            if (isNaN(depositAmount) || depositAmount <= 0) {
                alert("Please enter a valid deposit amount.");
                return;
            }
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Username not found in local storage.");
                return;
            }
            fetch(`/api/accounts/${username}/deposit`, {
                method: "POST",
                body: JSON.stringify({ amount : depositAmount }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Deposit successful. New balance: " + data.balance);
                this.reset();
            })
            .catch(error => {
                alert("Failed to deposit: " + error.message);
            });
        });
        
        document.getElementById("withdrawForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let withdrawAmount = parseFloat(formData.get("withdrawAmount"));
            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                alert("Please enter a valid withdrawal amount.");
                return;
            }
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Username not found in local storage.");
                return;
            }
            fetch(`/api/accounts/${username}/withdraw`, {
                method: "POST",
                body: JSON.stringify({ amount: withdrawAmount }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Withdrawal successful. New balance: " + data.balance);
                this.reset();
            })
            .catch(error => {
                alert("Failed to withdraw: " + error.message);
            });
        });        
        
        document.getElementById("getBalanceForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Username not found in local storage.");
                return;
            }
            fetch(`/api/accounts/${username}/balance`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Current balance: " + data);
                this.reset();
            })
            .catch(error => {
                alert("Failed to fetch balance: " + error.message);
            });
        });
        
        document.getElementById("getAccountDetailsForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Username not found in local storage.");
                return;
            }
            fetch(`/api/accounts/${username}/details`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                let detailsDiv = document.getElementById("accountDetails");
                detailsDiv.innerHTML = `
                    <p><strong>Account ID:</strong> ${data.id}</p>
                    <p><strong>Name:</strong> ${data.accountHolderName}</p>
                    <p><strong>Balance:</strong> ${data.balance}</p>
                    <p><strong>Interest Rate:</strong> ${data.interestRate ? data.interestRate : 'Not Applicable'}</p>
                `;
                this.reset();
            })
            .catch(error => {
                alert("Failed to fetch account details: " + error.message);
            });
        });
        
        document.getElementById("changePINform").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let newPIN = formData.get("newPIN");
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Username not found in local storage.");
                return;}
            fetch(`/api/accounts/${username}/changePIN`, {
                method: "POST",
                body: JSON.stringify({
                    newPIN: newPIN
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("PIN changed successfully");
                    document.getElementById("changePINform").reset();
                } else {
                    throw new Error("Failed to change PIN");
                }
            })
            .catch(error => {
                alert("Failed to change PIN: " + error.message);
            });
        });        
               
    </script>
</body>

</html>
