<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <script>
        let username = localStorage.getItem("username");
        let atm = localStorage.getItem("atm");
            if (!username) {
                alert("Username not found in local storage.");
            }
        const balance = fetch(`/api/atm/${username}/checkBalance`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: username
        }).then(response => {
            return response.json();
        }).then(data => {
            console.log(data);
            document.querySelectorAll('.amount-text')[1].textContent = `INR ${data}`;
        });
    </script>
    <div class="ATM">
        <p class="balance-text">MAXIMUM DEPOSIT AMOUNT IS INR 10,000</p>
        <p class="amount-text">YOUR CURRENT BALANCE IS</p>
        <p class="amount-text"> INR - </p>
        <button class="back" onclick="window.location.href='atm.html'">BACK</button>
    </div>
  
</body>
</html>
